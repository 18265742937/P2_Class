<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIP商城</title>
    <!-- 添加卡通图片动画
        transform:translate(10px,10px)
        @keyframe规则
    -->
</head>
<style>
    .header {
        background-color: rgb(52, 87, 174);
        text-align: center;
        padding-top: 10px;
        padding-bottom: 10px;
    }
    
    .header img {
        width: 5.5%;
        border: 2px solid rgb(52, 87, 174, 0);
    }
    
    .header img:hover {
        border: 2px solid white;
    }
    
    

    .footer {
        background-color: white;
        width: 50%;
        margin-left: 25%;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        text-align: center;
    }
    
    .middle img {
        border: 10px solid white;
        transition-duration: 0.5s;
        width: 320px;
    }
    
    .sc:hover {
        transform: scale(1.2, 1.2);
    }
    
    .ro:hover {
        transform: rotate(30deg);
    }
    
    .sk:hover {
        transform: skew(30deg, 0);
    }
    .footer img {
        width: 50px;
        margin-top: 15px;
        margin-bottom: 15px;
        margin-left: 30px;
        margin-right: 30px;
        transition-duration: 0.5s;   /*添加代码******************************/
    }
    
/*开始*****************************************************/
    .footer img:hover {
        transform: scale(1.4, 1.4);
    }
    
    .smoke {
        position: fixed;
        bottom: 0;
        right: 0;
    }

    .smoke img {
        transition-duration: 0.5s;
    }
    
    .smoke:hover img {
        animation: mytranslate 2s infinite;
    }
    
    @keyframes mytranslate {
        0% {
            transform: translate(0px, 0px);
        }
        10% {
            transform: translate(-200px, -100px);
        }
        20% {
            transform: translate(-300px, 0px);
        }
        30% {
            transform: translate(-400px, -50px);
        }
        40% {
            transform: translate(-500px, 0px);
        }
        100% {
            transform: translate(-1200px, 0px);
        }
    }
    /*结束*****************************************************/
</style>

<body style="background-image: url(image/bg.jpg);margin:0;">
    <div style="position:fixed;z-index: 1;">
        <img src="image/head1.jpg" alt="" style="width:100%;">
        <div class="header">

            <img src="image/picture11.jpg" alt="">
            <img src="image/picture12.jpg" alt="">
            <img src="image/picture13.jpg" alt="">
            <img src="image/picture14.jpg" alt="">
            <img src="image/picture15.jpg" alt="">
            <img src="image/picture16.jpg" alt="">
        </div>
    </div>
    <div style="position:absolute;top:100px;" class="middle">
        <img src="image/photo1.jpg" alt="" style="position:absolute;top:100px;left:30px;" class="ro">
        <img src="image/photo2.jpg" alt="" style="position:absolute;top:230px;left:430px;" class="sk">
        <img src="image/photo3.jpg" alt="" style="position:absolute;top:100px;left:830px;" class="sc">

        <img src="image/photo7.jpg" alt="" style="position:absolute;top:700px;left:30px;" class="ro">
        <img src="image/photo8.jpg" alt="" style="position:absolute;top:850px;left:430px;" class="sk">
        <img src="image/photo9.jpg" alt="" style="position:absolute;top:700px;left:830px;" class="sc">
    </div>
    <div style="position:fixed;bottom:0px;" class="footer">
        <img src="image/btn_1.jpg" alt="">
