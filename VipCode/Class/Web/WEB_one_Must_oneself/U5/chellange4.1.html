<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1~100的和
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum = sum + i;
        }
        console.log(sum)


        // 1~100奇数之和
        var sum = 0　　　　　　　
        for (var i = 1; i <= 100; i += 2) {
            sum = sum + i;
        }
        console.log(sum);


        // 正三角形
        for (var a = 0, b = " "; a < 5; a++) {
            b += "*";
            console.log(b);
        }
    </script>
</body>

</html>
