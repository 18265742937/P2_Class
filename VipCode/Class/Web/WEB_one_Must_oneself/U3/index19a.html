<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="image/qqZoneIcon.png">
    <title>hello,这是我的空间</title>

    <!-- 1a版本为导入bootstrap前的项目成品 -->
    <style>
        .header,
        .header img,
        .footer,
        .footer img {
            width: 100%;
        }
        
        .middle_left {
            width: 30%;
            margin-left: 8%;
            vertical-align: top;
        }
        
        .middle_right {
            margin-left: 5%;
            width: 50%;
        }
    </style>

</head>

<body>
    <div class="header">
        <img src="image/header1.png" alt="顶部导航栏">
        <img src="image/header2.png" alt="头部">
    </div>
    <div class="middle">
        <img class='middle_left' src="image/middle_left.png" alt="中部左">
        <img class='middle_right' src="image/middle_right.png" alt="中部右">
    </div>
    <div class="footer">
        <img src="image/footer.png" alt="脚部">
    </div>

</body>

</html>
