<!DOCTYPE html>     
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--网页图标标签-->
    <link rel="icon" type="image/x-icon" href="image/icon.png">     
    <title>网页布局</title>     
</head>
<body style="text-align: center">
    <!--内容标题标签,分为六级,h1--h6-->

    <h4>头部</h4>
    <!--添加图片标签, 并设置src 和 alt 属性-->
    <img src="image/header.jpg" alt="头部图片">          
    <h4>中部</h4>
    <img src="image/main1.jpg" alt="中部图片">
    <h4>脚部</h4>
    <img src="image/footer.jpg" alt="脚部图片">
  
</body>
