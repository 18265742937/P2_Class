<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>散点图</title>
</head>
<body>
    <canvas width="800" height="500" id="cvs"></canvas>
    <script type="text/javascript" src="data/hw.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script>  
        var cvs = document.getElementById("cvs");
        var ctx = cvs.getContext("2d");
        var u = Util(cvs, ctx); 

        var xdata = [];
        var ydata = [];
        data.forEach(function(el, i) {
            xdata.push(el[0]);
            ydata.push(el[1]);
        });
        var xs = u.vcDotX(xdata, 5, "身高(cm)");
        var ys = u.vcDotY(ydata, 5, "体重(g)");
        function move(p){
            xs.forEach(function(x, i) {
                var y = ys[i];
                u.fillColor("rgba(46,199,201,0.5)");
                u.circle(5, x, y);
                if(u.isInPoint(p.x, p.y)) {
                    u.fillColor("red");
                    u.circle(5, x, y);
                }
            });
        }
        u.onMouseMove(move);

    </script>
</body>
</html>
