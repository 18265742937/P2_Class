<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认排序</title>
</head>
<body>
    <script>
        //排序函数
        function sortNumber(a,b){
            return b-a
        }

        // 准备数据
        var arr = [23,4,34,234,5,23423,2]
        // 数据排序
        arr.sort(sortNumber)
        console.log(arr)
        // 默认排序是根据数据的第一个参数进行排序的, 这样存在弊端
    </script>
</body>
</html>
